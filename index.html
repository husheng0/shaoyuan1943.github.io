---
layout: default
title: 多读书，要读好书
---

<div id="home">
  <h2>Posts</h2>
  <ul class="posts">
    {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
      <span class="right">{{ post.date | date: "%Y-%m-%d" }}</span>
      <div class="clear" />
    </li>
    {% endfor %}
  </ul>
</div>
